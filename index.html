<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
            <title>Challenge Encriptador</title>
    <body>
        <header>
            <img src="image/Vector-blank.png">
        </header>
        
        <main class="principal">

            <textarea name="ingreso-texto" rows="15" cols="45"  id="ingreso-texto" class="area-text"  placeholder="Ingrese el texto aqui" required></textarea>

        <div class="caja-contenedora" >
            <textarea name="textarea" rows="30" cols="50" id="textarea" readonly="readonly"></textarea>
            <img src="image/Muñeco.png" id="imagen">
            <img src="image/archives.png" class="icono" title="Copiar Texto" onclick="copy()" id="icono" style="display: none;">
            
        </div>

        <div class="texto-caja" >
            <h2 id="texto-caja">Ningún mensaje fue encontrado <p>Ingrese el texto que desees encriptar o desencriptar</p></h2> 
        </div>

        <div class="info">
            <img src="image/info-blank.png"><p>Solo letras minisculas y sin acento</p>
        </div>

        <div class="encriptar">
            <button onclick="encriptar()"  class="button-encriptar"><img src="./image/padlock.png"><p>Encriptar</p></button>
            <button onclick="desencriptar()" class="button-desencriptar"><img src="./image/candado-abierto.png"><p>Desencriptar</p></button>  
         </div>
       
        </main> 
    </body>
</html>
